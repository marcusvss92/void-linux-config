# /etc/dracut.conf.d/60-graphics.conf
# Módulos de vídeo essenciais

# Drivers de vídeo no initramfs
add_drivers+=" nvidia nvidia_modeset nvidia_uvm nvidia_drm "
add_drivers+=" i915 "  # Intel graphics

# Não omitir drivers gráficos
omit_drivers-=" nvidia i915 "

# Instalar firmware se necessário
install_items+=" /lib/firmware/i915/* "
